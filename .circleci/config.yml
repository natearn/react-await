version: 2
jobs:
  build:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - run: docker build -t react-await:$CIRCLE_BRANCH .
      - run: docker run react-await:$CIRCLE_BRANCH yarn lint
      - run: docker run react-await:$CIRCLE_BRANCH yarn test
