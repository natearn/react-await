version: 2
jobs:
  build:
    docker:
      - image: alpine
    steps:
      - setup_remote_docker:
          docker_layer_caching: true

      - checkout
      - run: docker build -t react-await .
      - run: docker run react-await yarn lint
      - run: docker run react-await yarn test
